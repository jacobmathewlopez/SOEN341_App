{% extends "base.html" %}

{% block head %} {{ super() }}<title>{% block title %}Homepage{% endblock %}</title>{% endblock %}

<body>
    {% block navbar %} {{ super() }} {% endblock %}

{% block content %}
    <main role="main">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="first-slide">
          <div class="container">
            <div class="carousel-caption">
              <h1 class="carousel-text">Welcome To Stack Overflow</h1>
              <h1 class="carousel-text"><a class="btn btn-lg btn-primary" href="{{ url_for('register_page') }}" role="button">Sign Up Today!</a></h1>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img class="second-slide">
          <div class="container slide2">
            <div class="carousel-caption text-left">
              <h1 class="carousel-text"><a class="btn btn-lg btn-primary" href="{{ url_for('post') }}" role="button">Make A Post</a></h1>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img class="third-slide">
          <div class="container">
            <div class="carousel-caption text-right">
              <h1 class="carousel-text"><a class="btn btn-lg btn-primary" href="" role="button">See Popular Questions</a></h1>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
{% endblock %}
</body>
